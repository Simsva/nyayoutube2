<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 10px;">
        <input type="file" name="file">
        <select name="extension">
            <option value=".mp4">mp4</option>
        </select>
        <input type="text" name="title" placeholder="title">
        <input type="submit" placeholder="Submit">
        <button type="button" onclick="window.location='/browse'" style="margin: auto; width: auto; height: auto; padding:1em; text-align: center;">Home</button>
    </form>
</body>
</html>
